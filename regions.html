<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Umoomi Uganda Regions Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<!-- Supabase JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Segoe UI,sans-serif;background:#f2f2f2;padding:20px}
.container{max-width:1400px;margin:auto}

/* HEADER */
header{
  background:#ccdc;padding:20px;border-radius:10px;
  display:flex;gap:15px;align-items:center;
  box-shadow:0 4px 6px rgba(0,0,0,.1);
  margin-bottom:20px
}
header i{font-size:2.5rem;color:#2c3e50}

/* LAYOUT */
.layout{display:grid;grid-template-columns:240px 1fr;gap:20px}

/* SIDEBAR */
aside{
  background:#fff;border-radius:10px;padding:15px;
  box-shadow:0 4px 6px rgba(0,0,0,.1);
  height:calc(100vh - 160px)
}
aside a{
  display:block;text-decoration:none;
  padding:12px 15px;border-radius:6px;
  color:#2c3e50;margin-bottom:6px;font-size:1rem
}
aside a i{width:22px;margin-right:10px}
aside a:hover,aside a.active{
  background:#3498db;color:#fff
}

/* MAIN */
main{
  background:#fff;border-radius:10px;padding:20px;
  box-shadow:0 4px 6px rgba(0,0,0,.1)
}

/* MAP */
#map {
  height:80vh;
  width:100%;
  border-radius:10px;
}
</style>
</head>
<body>

<div class="container">

<header>
  <i class="fas fa-shield-alt"></i>
  <div>
    <h2>Regions</h2>
    <small>Ahmadiyya Muslim Community Uganda</small>
  </div>
</header>

<div class="layout">

<aside>
  <a href="index.html"><i class="fas fa-users"></i> Dashboard</a>
  <a href="members.html"><i class="fas fa-chart-line"></i> Members</a>
  <a href="scanner.html"><i class="fas fa-qrcode"></i> Scan ID</a>
  <a href="regions.html" class="active"><i class="fas fa-map-marker-alt"></i> Regions</a>
  <a href="scan-logs.html"><i class="fas fa-history"></i> Activity Logs</a>
  <a href="admin.html"><i class="fas fa-user-shield"></i> Admin Panel</a>
  <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
</aside>

<main>
  <h3>Uganda Regions Map</h3>
  <div id="map"></div>
</main>

</div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // ==============================
  // ðŸ” SUPABASE CONFIG
  // ==============================
  const SUPABASE_URL="https://pqrsljahrnjgkadflbmr.supabase.co";
  const SUPABASE_ANON_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBxcnNsamFocm5qZ2thZGZsYm1yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1NTg0NTYsImV4cCI6MjA4NjEzNDQ1Nn0.egED0C2iRp6j3Xp4ldgrdI0GBep2J7VUR52rBbzsVdo";

  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // ==============================
  // ðŸ—ºï¸ MAP INITIALIZATION
  // ==============================
  const ugandaBounds = [
    [-1.5, 29.5],  // Southwest corner
    [4.5, 35.0]    // Northeast corner
  ];

  const map = L.map("map", {
    maxBounds: ugandaBounds,
    maxBoundsViscosity: 1.0,
    minZoom: 6,
    maxZoom: 12
  }).setView([1.3733, 32.2903], 7);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "&copy; OpenStreetMap contributors"
  }).addTo(map);

  let markers = [];

  // ==============================
  // ðŸ“ LOAD MAP DATA
  // ==============================
  async function loadMapData() {
    const { data, error } = await supabaseClient
      .from("umoomi_members")
      .select(`
        id,
        region_id,
        regions (
          id,
          name,
          latitude,
          longitude
        )
      `);

    if (error) { console.error("Error fetching members:", error); return; }
    if (!data || data.length === 0) { clearMarkers(); return; }

    clearMarkers();

    const groupedRegions = {};
    data.forEach(member => {
      if (!member.regions) return;
      const region = member.regions;
      if (!region.latitude || !region.longitude) return;

      if (!groupedRegions[region.id]) {
        groupedRegions[region.id] = {
          name: region.name,
          latitude: region.latitude,
          longitude: region.longitude,
          count: 0
        };
      }
      groupedRegions[region.id].count++;
    });

    Object.values(groupedRegions).forEach(region => {
      const marker = L.marker([region.latitude, region.longitude])
        .addTo(map)
        .bindPopup(`<strong>${region.name}</strong><br/>Members: ${region.count}`);
      markers.push(marker);
    });
  }

  function clearMarkers() {
    markers.forEach(marker => map.removeLayer(marker));
    markers = [];
  }

  loadMapData();

  // ðŸ”„ REALTIME UPDATES
  supabaseClient
    .channel("members-changes")
    .on(
      "postgres_changes",
      { event: "*", schema: "public", table: "umoomi_members" },
      () => loadMapData()
    )
    .subscribe();

</script>

</body>
</html>
