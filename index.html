<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Umoomi Security System</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* (UNCHANGED UI — trimmed for clarity) */
body {
  font-family: Segoe UI, sans-serif;
  background: linear-gradient(135deg,#667eea,#764ba2);
  padding: 20px;
}
.container { max-width: 1400px; margin: auto; }
.header, .sidebar, .dashboard {
  background:#fff; border-radius:10px; padding:20px; margin-bottom:20px;
}
.status-badge {
  position:fixed; top:10px; right:10px;
  background:#fff; padding:10px 15px;
  border-radius:5px; box-shadow:0 2px 6px rgba(0,0,0,.2);
}
table { width:100%; border-collapse:collapse; }
th { background:#2c3e50; color:#fff; padding:12px; }
td { padding:10px; border-bottom:1px solid #eee; }
.badge-success{background:#d4edda;color:#155724;padding:5px 10px;border-radius:20px}
.badge-secondary{background:#e2e3e5;color:#383d41;padding:5px 10px;border-radius:20px}
.badge-danger{background:#f8d7da;color:#721c24;padding:5px 10px;border-radius:20px}
</style>
</head>

<body>
<div class="container">

<div class="status-badge" id="statusBadge">
  <i class="fas fa-spinner fa-spin"></i> Connecting to database…
</div>

<h2>Umoomi Members</h2>

<table>
<thead>
<tr>
  <th>ID</th><th>Name</th><th>Position</th><th>Department</th><th>Status</th>
</tr>
</thead>
<tbody id="membersTableBody">
<tr><td colspan="5">Loading…</td></tr>
</tbody>
</table>

</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* =========================
   SUPABASE SETUP (FIXED)
========================= */
const SUPABASE_URL = "https://pqrsljahrnjgkadflbmr.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBxcnNsamFocm5qZ2thZGZsYm1yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1NTg0NTYsImV4cCI6MjA4NjEzNDQ1Nn0.egED0C2iRp6j3Xp4ldgrdI0GBep2J7VUR52rBbzsVdo";

const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

console.log("✅ Supabase client ready");

/* =========================
   LOAD MEMBERS
========================= */
async function loadMembers() {
  const badge = document.getElementById("statusBadge");
  const tbody = document.getElementById("membersTableBody");

  try {
    const { data, error } = await supabase
      .from("umoomi_members")
      .select("*")
      .limit(100);

    if (error) throw error;

    if (!data || data.length === 0) {
      badge.innerHTML = "⚠️ No members found";
      tbody.innerHTML = `<tr><td colspan="5">No data</td></tr>`;
      return;
    }

    tbody.innerHTML = "";
    data.forEach(m => {
      let statusClass =
        m.status === "Active" ? "badge-success" :
        m.status === "Inactive" ? "badge-secondary" : "badge-danger";

      tbody.innerHTML += `
        <tr>
          <td>${m.member_id || "-"}</td>
          <td>${m.full_name || "-"}</td>
          <td>${m.position || "-"}</td>
          <td>${m.department || "-"}</td>
          <td><span class="${statusClass}">${m.status || "Unknown"}</span></td>
        </tr>
      `;
    });

    badge.innerHTML = `✅ Loaded ${data.length} members`;

  } catch (err) {
    console.error(err);
    badge.innerHTML = `❌ ${err.message}`;
    tbody.innerHTML = `<tr><td colspan="5">Failed to load data</td></tr>`;
  }
}

/* =========================
   INIT
========================= */
document.addEventListener("DOMContentLoaded", loadMembers);
</script>
</body>
</html>
