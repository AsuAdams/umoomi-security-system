<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Umoomi Security System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ICONS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:"Segoe UI",sans-serif;background:#f2f2f2;padding:20px}
.container{max-width:1400px;margin:auto}

/* HEADER */
header{
  background:#fff;
  padding:20px;
  border-radius:10px;
  display:flex;
  align-items:center;
  gap:15px;
  box-shadow:0 4px 6px rgba(0,0,0,.1);
  margin-bottom:20px
}
header i{font-size:2.5rem;color:#2c3e50}

/* LAYOUT */
.layout{
  display:grid;
  grid-template-columns:240px 1fr;
  gap:20px
}

/* SIDEBAR */
aside{
  background:#fff;
  border-radius:10px;
  padding:15px;
  box-shadow:0 4px 6px rgba(0,0,0,.1);
  height:calc(100vh - 160px)
}
aside a{
  display:block;
  text-decoration:none;
  width:100%;
  padding:12px 15px;
  border-radius:6px;
  color:#2c3e50;
  margin-bottom:6px;
  font-size:1rem
}
aside a i{width:22px;margin-right:10px}
aside a:hover,
aside a.active{
  background:#3498db;
  color:#fff
}

/* MAIN */
main{
  background:#fff;
  border-radius:10px;
  padding:20px;
  box-shadow:0 4px 6px rgba(0,0,0,.1);
  height:calc(100vh - 160px);
  overflow:hidden
}

/* DASHBOARD */
.stats{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:15px;
  margin-bottom:15px
}
.stat{
  background:linear-gradient(135deg,#2c3e50,#3498db);
  color:#fff;
  padding:18px;
  border-radius:10px;
  text-align:center
}
.stat i{font-size:2rem;margin-bottom:6px}
.stat .number{font-size:1.6rem;font-weight:bold}

/* SEARCH */
.search-wrap{position:relative;margin-bottom:10px}
.search-wrap i{
  position:absolute;
  left:16px;
  top:50%;
  transform:translateY(-50%);
  color:#888
}
.search-wrap input{
  width:100%;
  padding:14px 18px 14px 48px;
  font-size:1.05rem;
  border-radius:8px;
  border:2px solid #ddd
}

/* TABLE */
.table-scroll{max-height:calc(100vh - 420px);overflow-y:auto}
table{width:100%;border-collapse:collapse}
th{
  background:#2c3e50;
  color:#fff;
  padding:12px;
  position:sticky;
  top:0
}
td{padding:10px;border-bottom:1px solid #eee}
tr:hover{background:#f8f9fa}

/* STATUS BADGE */
.badge.active{
  background:#d4edda;
  color:#155724;
  padding:4px 10px;
  border-radius:20px;
  font-size:.85rem
}
</style>
</head>

<body>
<div class="container">

<header>
  <i class="fas fa-shield-alt"></i>
  <div>
    <h2>Umoomi Security System</h2>
    <small>Ahmadiyya Muslim Community Uganda</small>
  </div>
</header>

<div class="layout">

<!-- SIDEBAR -->
<aside>
  <a href="index.html" class="nav-link">
    <i class="fas fa-users"></i> Dashboard
  </a>
  <a href="scanner.html" class="nav-link">
    <i class="fas fa-qrcode"></i> Scan ID
  </a>
  <a href="id-cards.html" class="nav-link">
    <i class="fas fa-id-card"></i> ID Cards
  </a>
  <a href="scan-logs.html" class="nav-link">
    <i class="fas fa-history"></i> Activity Logs
  </a>
  <a href="admin.html" class="nav-link">
    <i class="fas fa-user-shield"></i> Admin Panel
  </a>
  <a href="settings.html" class="nav-link">
    <i class="fas fa-cog"></i> Settings
  </a>
</aside>

<!-- MAIN CONTENT -->
<main>

  <div class="stats">
    <div class="stat">
      <i class="fas fa-users"></i>
      <div>Total</div>
      <div id="totalMembers" class="number">0</div>
    </div>
    <div class="stat">
      <i class="fas fa-user-check"></i>
      <div>Active</div>
      <div id="activeMembers" class="number">0</div>
    </div>
    <div class="stat">
      <i class="fas fa-map-marker-alt"></i>
      <div>Regions</div>
      <div id="regionsCount" class="number">0</div>
    </div>
    <div class="stat">
      <i class="fas fa-clock"></i>
      <div>Last Scan</div>
      <div id="lastScan" class="number">-</div>
    </div>
  </div>

  <div class="search-wrap">
    <i class="fas fa-search"></i>
    <input id="searchInput" placeholder="Search members by name or ID">
  </div>

  <div class="table-scroll">
    <table>
      <thead>
        <tr><th>ID</th><th>Name</th><th>Status</th></tr>
      </thead>
      <tbody id="membersBody"></tbody>
    </table>
  </div>

</main>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* SUPABASE */
const client = window.supabase.createClient(
  "https://pqrsljahrnjgkadflbmr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBxcnNsamFocm5qZ2thZGZsYm1yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1NTg0NTYsImV4cCI6MjA4NjEzNDQ1Nn0.egED0C2iRp6j3Xp4ldgrdI0GBep2J7VUR52rBbzsVdo"
);

/* ELEMENTS */
const totalMembers  = document.getElementById("totalMembers");
const activeMembers = document.getElementById("activeMembers");
const regionsCount  = document.getElementById("regionsCount");
const lastScan      = document.getElementById("lastScan");
const membersBody   = document.getElementById("membersBody");
const searchInput   = document.getElementById("searchInput");

let members = [];

/* LOAD MEMBERS */
async function loadMembers(){
  const { data } = await client.from("umoomi_members").select("*");
  members = data || [];

  totalMembers.textContent  = members.length;
  activeMembers.textContent = members.filter(m=>m.status==="Active").length;
  regionsCount.textContent  = new Set(members.map(m=>m.region)).size;

  render(members);
}

function render(list){
  membersBody.innerHTML = list.map(m=>`
    <tr>
      <td>${m.member_id}</td>
      <td>${m.full_name}</td>
      <td><span class="badge active">${m.status}</span></td>
    </tr>
  `).join("");
}

/* SEARCH */
searchInput.addEventListener("input",e=>{
  const q = e.target.value.toLowerCase();
  render(members.filter(m =>
    m.full_name.toLowerCase().includes(q) ||
    m.member_id.toLowerCase().includes(q)
  ));
});

/* ACTIVE SIDEBAR LINK */
const currentPage = location.pathname.split("/").pop() || "index.html";
document.querySelectorAll(".nav-link").forEach(link=>{
  if(link.getAttribute("href") === currentPage){
    link.classList.add("active");
  }
});

/* INIT */
loadMembers();
</script>

</body>
</html>
