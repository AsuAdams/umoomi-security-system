<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Umoomi Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    #scanner {
      max-width: 400px;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: 999;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 12px;
      width: 340px;
      padding: 20px;
      text-align: center;
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .card.valid {
      border-top: 8px solid #27ae60;
    }

    .card.invalid {
      border-top: 8px solid #e74c3c;
    }

    .photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 4px solid #ddd;
    }

    .status {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .valid .status {
      color: #27ae60;
    }

    .invalid .status {
      color: #e74c3c;
    }

    .close {
      margin-top: 15px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #333;
      color: white;
      width: 100%;
    }
  </style>
</head>
<body>

<h1><i class="fas fa-qrcode"></i> ID Card Scanner</h1>
<p style="text-align:center;color:#555;">Scan Member ID QR Code</p>

<div id="scanner"></div>

<!-- POPUP -->
<div class="modal" id="modal">
  <div class="card" id="card"></div>
</div>

<script>
  /* ===============================
     SUPABASE (WORKING PATTERN)
  ================================ */
  const SUPABASE_URL = "https://pqrsljahrnjgkadflbmr.supabase.co";
const SUPABASE_ANON_KEY =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBxcnNsamFocm5qZ2thZGZsYm1yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1NTg0NTYsImV4cCI6MjA4NjEzNDQ1Nn0.egED0C2iRp6j3Xp4ldgrdI0GBep2J7VUR52rBbzsVdo";

  const supabase = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  /* ===============================
     QR SCANNER
  ================================ */
  const scanner = new Html5Qrcode("scanner");

  scanner.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    async (decodedText) => {
      scanner.stop();
      await handleScan(decodedText);
    }
  );

  /* ===============================
     HANDLE SCAN
  ================================ */
  async function handleScan(memberId) {
    const modal = document.getElementById("modal");
    const card = document.getElementById("card");

    try {
      const { data, error } = await supabase
        .from("umoomi_members")
        .select("*")
        .eq("member_id", memberId)
        .single();

      if (error || !data) throw new Error("Invalid ID");

      // Update last scan
      await supabase
        .from("umoomi_members")
        .update({ last_scan: new Date() })
        .eq("member_id", memberId);

      card.className = "card valid";
      card.innerHTML = `
        <img class="photo" src="${data.photo_url || 'https://via.placeholder.com/120'}">
        <h2>${data.full_name}</h2>
        <p><strong>ID:</strong> ${data.member_id}</p>
        <p>${data.position} - ${data.department}</p>
        <p>${data.region || ''}</p>
        <div class="status">✅ VALID MEMBER</div>
        <button class="close" onclick="closeModal()">Close</button>
      `;

    } catch (err) {
      card.className = "card invalid";
      card.innerHTML = `
        <h2>❌ INVALID CARD</h2>
        <p>Member not found</p>
        <div class="status">ACCESS DENIED</div>
        <button class="close" onclick="closeModal()">Close</button>
      `;
    }

    modal.style.display = "flex";
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
    location.reload();
  }
</script>

</body>
</html>
