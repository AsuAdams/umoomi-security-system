<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | Umoomi Security</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    .container { max-width: 1300px; margin: auto; }

    header {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,.1);
      margin-bottom: 20px;
    }

    header i { font-size: 2.3rem; color: #2c3e50; }

    main {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,.1);
    }

    h2 { margin-bottom: 15px; }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    label { font-weight: 600; display: block; margin-bottom: 6px; }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 2px solid #ddd;
      margin-bottom: 12px;
    }

    button {
      padding: 12px 18px;
      background: #3498db;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button.danger { background: #e74c3c; }
    button.secondary { background: #2c3e50; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }

    th {
      background: #2c3e50;
      color: white;
      padding: 12px;
      text-align: left;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    tr:hover { background: #f8f9fa; }

    .badge {
      padding: 5px 10px;
      border-radius: 20px;
      font-size: .85rem;
      font-weight: 600;
    }

    .active { background: #d4edda; color: #155724; }
    .inactive { background: #f8d7da; color: #721c24; }

    .actions button {
      margin-right: 5px;
      padding: 6px 10px;
      font-size: .8rem;
    }
  </style>
</head>

<body>
<div class="container">

<header>
  <i class="fas fa-user-cog"></i>
  <div>
    <h2>Admin Panel</h2>
    <small>Umoomi Security System</small>
  </div>
</header>

<main>

<h2><i class="fas fa-user-plus"></i> Register Member</h2>

<div class="grid">
  <div>
    <label>Member ID</label>
    <input id="member_id" placeholder="AMC-001">

    <label>Full Name</label>
    <input id="full_name">

    <label>Position</label>
    <input id="position">

    <label>Department</label>
    <input id="department">
  </div>

  <div>
    <label>Region</label>
    <input id="region">

    <label>Status</label>
    <select id="status">
      <option value="Active">Active</option>
      <option value="Suspended">Suspended</option>
    </select>

    <label>Expiry Date</label>
    <input id="expiry_date" type="date">

    <label>Photo URL</label>
    <input id="photo_url" placeholder="Paste image URL">
  </div>
</div>

<button onclick="registerMember()">
  <i class="fas fa-save"></i> Save Member
</button>

<hr style="margin:30px 0">

<h2><i class="fas fa-id-card"></i> Members</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Status</th>
      <th>Expiry</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="membersBody"></tbody>
</table>

</main>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* ADMIN PASSWORD */
const ADMIN_PASSWORD = "admin123";

if (!sessionStorage.getItem("admin")) {
  const pass = prompt("Enter Admin Password:");
  if (pass !== ADMIN_PASSWORD) {
    alert("Access denied");
    location.href = "index.html";
  } else {
    sessionStorage.setItem("admin","true");
  }
}

/* SUPABASE */
const client = window.supabase.createClient(
  "https://pqrsljahrnjgkadflbmr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBxcnNsamFocm5qZ2thZGZsYm1yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1NTg0NTYsImV4cCI6MjA4NjEzNDQ1Nn0.egED0C2iRp6j3Xp4ldgrdI0GBep2J7VUR52rBbzsVdo"
);

async function registerMember() {
  const member = {
    member_id: member_id.value,
    full_name: full_name.value,
    position: position.value,
    department: department.value,
    region: region.value,
    status: status.value,
    expiry_date: expiry_date.value,
    photo_url: photo_url.value
  };

  const { error } = await client.from("umoomi_members").insert(member);
  if (error) return alert(error.message);

  alert("Member registered");
  loadMembers();
}

async function loadMembers() {
  const { data } = await client.from("umoomi_members").select("*").order("created_at",{ascending:false});
  membersBody.innerHTML = data.map(m=>`
    <tr>
      <td>${m.member_id}</td>
      <td>${m.full_name}</td>
      <td><span class="badge ${m.status==="Active"?"active":"inactive"}">${m.status}</span></td>
      <td>${m.expiry_date||"-"}</td>
      <td class="actions">
        <button class="secondary" onclick="window.open('id-card.html?id=${m.member_id}')">ID</button>
        <button class="danger" onclick="disable('${m.member_id}')">Disable</button>
      </td>
    </tr>
  `).join("");
}

async function disable(id) {
  if (!confirm("Disable this member?")) return;
  await client.from("umoomi_members").update({ status:"Suspended" }).eq("member_id",id);
  loadMembers();
}

loadMembers();
</script>
</body>
</html>
