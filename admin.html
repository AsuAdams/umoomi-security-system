<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Panel - Umoomi Security</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body {
  font-family: Segoe UI, sans-serif;
  background: #f4f6f9;
  padding: 20px;
}
.container { max-width: 1200px; margin: auto; }
.header {
  background:#fff; padding:20px; border-radius:10px;
  display:flex; justify-content:space-between; align-items:center;
}
.admin-container { display:grid; grid-template-columns:250px 1fr; gap:20px; margin-top:20px; }
.admin-sidebar, .admin-content {
  background:#fff; padding:20px; border-radius:10px;
}
.form-grid {
  display:grid; grid-template-columns:repeat(2,1fr); gap:15px;
}
.form-group label { font-weight:600; display:block; margin-bottom:5px; }
.form-group input, select, textarea {
  width:100%; padding:10px; border:1px solid #ccc; border-radius:5px;
}
.btn {
  padding:12px 20px; border:none; border-radius:5px;
  background:#3498db; color:#fff; cursor:pointer;
}
.btn:hover { background:#2980b9; }
</style>
</head>

<body>
<div class="container">

<header class="header">
  <div>
    <h2><i class="fas fa-user-cog"></i> Admin Panel</h2>
    <p>Umoomi Security System</p>
  </div>
  <a href="index.html" class="btn">⬅ Back</a>
</header>

<div class="admin-container">
  <aside class="admin-sidebar">
    <strong>Add Member</strong>
  </aside>

  <main class="admin-content">
    <h3>Add New Member</h3>

    <form id="addMemberForm">
      <div class="form-grid">
        <div class="form-group">
          <label>Member ID *</label>
          <input id="memberId" required>
        </div>
        <div class="form-group">
          <label>Full Name *</label>
          <input id="fullName" required>
        </div>
        <div class="form-group">
          <label>Position *</label>
          <input id="position" required>
        </div>
        <div class="form-group">
          <label>Department *</label>
          <input id="department" required>
        </div>
        <div class="form-group">
          <label>Region</label>
          <input id="region">
        </div>
        <div class="form-group">
          <label>Status</label>
          <select id="status">
            <option>Active</option>
            <option>Inactive</option>
            <option>Suspended</option>
          </select>
        </div>
      </div>

      <br>
      <button class="btn" type="submit">
        <i class="fas fa-save"></i> Save Member
      </button>
    </form>
  </main>
</div>
</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* =========================
   SUPABASE INIT
========================= */
const SUPABASE_URL = "https://pqrsljahrnjgkadflbmr.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBxcnNsamFocm5qZ2thZGZsYm1yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1NTg0NTYsImV4cCI6MjA4NjEzNDQ1Nn0.egED0C2iRp6j3Xp4ldgrdI0GBep2J7VUR52rBbzsVdo";

const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* =========================
   AUTH CHECK
========================= */
(async () => {
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) {
    alert("You must be logged in to add members");
    location.href = "index.html";
  }
})();

/* =========================
   ADD MEMBER
========================= */
document.getElementById("addMemberForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const payload = {
    member_id: memberId.value.trim(),
    full_name: fullName.value.trim(),
    position: position.value.trim(),
    department: department.value.trim(),
    region: region.value.trim(),
    status: status.value
  };

  const { error } = await supabase
    .from("umoomi_members")
    .insert([payload]);

  if (error) {
    alert("❌ Error: " + error.message);
  } else {
    alert("✅ Member added successfully");
    e.target.reset();
  }
});
</script>

</body>
</html>
