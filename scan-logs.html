<!DOCTYPE html>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:"Segoe UI",sans-serif;background:#f2f2f2;padding:20px}
.container{max-width:1400px;margin:auto}

/* HEADER */
header{
  background:#fff;padding:20px;border-radius:10px;
  display:flex;align-items:center;gap:15px;

aside a:hover,aside a.active{

/* MAIN */
main{
  background:#fff;border-radius:10px;padding:20px;
  box-shadow:0 4px 6px rgba(0,0,0,.1);

/* ACTIONS */
.actions{
  display:flex;
  gap:10px;

  border:none;
  padding:10px 14px;
  border-radius:6px;
  cursor:pointer;
  font-size:.95rem
}

.download{background:#3498db;color:#fff}

/* TABLE */

th{
  background:#2c3e50;color:#fff;
  padding:12px;position:sticky;top:0
}
td{padding:10px;border-bottom:1px solid #eee}
tr:hover{background:#f8f9fa}

.badge.valid{
  background:#d4edda;color:#155724;
  padding:4px 10px;border-radius:20px;font-size:.85rem
}
.badge.invalid{
  background:#f8d7da;color:#721c24;
  padding:4px 10px;border-radius:20px;font-size:.85rem
}

/* PRINT */
@media print{
  aside,.actions{display:none}
  body{background:#fff}
  main{box-shadow:none;height:auto}
}
</style>
</head>

<body>
<div class="container">

<header>
  <i class="fas fa-history"></i>
  <div>
    <h2>Scan Logs</h2>
    <small>Umoomi Security System</small>
  </div>

<div class="layout">

<!-- MAIN -->

<div class="actions">

<table>

</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* ACTIVE LINK */
document.querySelectorAll(".nav-link").forEach(l=>{
  if(l.getAttribute("href")==="scan-logs.html") l.classList.add("active");
});

/* SUPABASE */
const client = window.supabase.createClient(
  "https://pqrsljahrnjgkadflbmr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBxcnNsamFocm5qZ2thZGZsYm1yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1NTg0NTYsImV4cCI6MjA4NjEzNDQ1Nn0.egED0C2iRp6j3Xp4ldgrdI0GBep2J7VUR52rBbzsVdo"
);

let logs=[];

/* LOAD LOGS */
async function loadLogs(){
  const { data } = await client
    .from("scan_logs")
    .select("*")
    .order("created_at",{ascending:false});

  logs=data||[];
  render();
}

function render(){
  logsBody.innerHTML=logs.map(l=>{
    const d=new Date(l.created_at);
    return `
      <tr>
        <td>${d.toLocaleDateString()}</td>
        <td>${d.toLocaleTimeString()}</td>
        <td>${l.member_id || "-"}</td>
        <td>${l.member_name || "-"}</td>
        <td>
          <span class="badge ${l.valid ? "valid" : "invalid"}">
            ${l.valid ? "VALID" : "INVALID"}
          </span>
        </td>
      </tr>
    `;
  }).join("");
}

/* CSV DOWNLOAD */
function downloadCSV(){
  let csv="Date,Time,Member ID,Name,Status\n";
  logs.forEach(l=>{
    const d=new Date(l.created_at);
    csv+=`${d.toLocaleDateString()},${d.toLocaleTimeString()},${l.member_id||""},${l.member_name||""},${l.valid?"VALID":"INVALID"}\n`;
  });

  const blob=new Blob([csv],{type:"text/csv"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  a.href=url;
  a.download="scan_logs.csv";
  a.click();
  URL.revokeObjectURL(url);
}

/* INIT */
loadLogs();
</script>

</body>
